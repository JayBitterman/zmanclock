<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24-Hour Single-Hand Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="digital-times">
        <div id="digital-time"></div>
        <div id="seasonal-time"></div>
        <div id="day-of-week"></div>
    </div>
    <div id="week-info">
        <div id="date"></div>
        <div id="holiday"></div>
        <div id="omer"></div>
    </div>
    <div class="day-navigator">
            <button class="reset-button" id="reset">&#8634;</button>
            <button class="nav-button" id="yesterday">&#8592;</button>
            <button class="nav-button" id="tomorrow">&#8594;</button>
    </div>
    <div class="speed-navigator">
        <button class="reset-button" id="speed">&#9193;</button>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div id="clock-numbers"></div>
            <div id="sun-times"></div>
            <div class="hand single-hand"></div>
            <div id="sun"></div>
            <div id="moon"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
